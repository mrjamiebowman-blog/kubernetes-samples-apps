replicaCount: 1

image:
  repository: mrjamiebowman/app-k8s-orders-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
fullnameOverride: "api-orders"
nameOverride: ""

tenantId: ""
aadClientId: ""
aadClientSecret: ""
azAppConfigConnStr: ""
azAppConfigLabelFilter: "API-ORDERS-DEV"
swaggerDocumentation: false

serviceAccount:
  create: false 
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels:
  app: "api-orders"
  version: "1.0.0"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  targetPort: 8080
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

startupProbe:
  httpGet:
    path: /up
    port: http
    httpHeaders:
    - name: Probe
      value: Startup
  failureThreshold: 30
  periodSeconds: 10
livenessProbe:
  httpGet:
    path: /up
    port: http
    httpHeaders:
    - name: Probe
      value: Liveness
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /up
    port: http
    httpHeaders:
    - name: Probe
      value: Readiness
  successThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}
