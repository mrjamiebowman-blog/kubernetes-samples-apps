apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api-orders.fullname" . }}
  labels:
    {{- include "api-orders.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "api-orders.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "api-orders.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "api-orders.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          # health checks

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          # environment variables
          env:
           - name: "OPENAPI_DOCUMENTATION"
             valueFrom: 
                secretKeyRef:
                   key: swaggerDocumentation
                   name: {{ .Release.Name }}-secrets
           - name: "AZ_TENANT_ID"
             valueFrom:
                secretKeyRef:
                   key: tenantId
                   name: {{ .Release.Name }}-secrets               
           - name: "AAD_CLIENT_ID"
             valueFrom:
                secretKeyRef:
                   key: aadClientId
                   name: {{ .Release.Name }}-secrets
           - name: "AAD_CLIENT_SECRET"
             valueFrom:
                secretKeyRef:
                   key: aadClientSecret
                   name: {{ .Release.Name }}-secrets
           - name: "AZ_APPCONFIG_CONNECTION_STRING"
             valueFrom:
                secretKeyRef:
                   key: azAppConfigConnStr
                   name: {{ .Release.Name }}-secrets
           - name: "AZ_APPCONFIG_LABEL_FILTER"
             valueFrom:
                secretKeyRef:
                   key: azAppConfigLabelFilter
                   name: {{ .Release.Name }}-secrets                    
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
